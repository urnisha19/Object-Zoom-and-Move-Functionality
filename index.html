<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom And Move</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="h-vh bg-gray-300">

    <div class="h-vh flex flex-col gap-2 justify-center items-center">

        <div id="window" class="w-100 h-100 bg-white overflow-hidden">
            <div id="object" class="w-100 h-100 bg-green-300">
                <img src="./images/nissan_gtr.png" alt="window_image" class="w-full h-full object-contain">
            </div>
        </div>

        <div class="w-100 border flex flex-col gap-2 font-bold text-white">

            <!-- Zoom Section -->
            <div class="flex flex-col justify-between gap-2">
                <div class="flex justify-between gap-2">
                    <div class="w-10">Size</div>
                    <div id="zoomLabel" class="flex items-center justify-center">100%</div>
                </div>
                <input type="range" id="zoom" min="0.25" max="2" value="1" step="0.05">
            </div>

            <!-- Move X Section -->
            <div class="flex flex-col justify-between gap-2">
                <div class="flex justify-between gap-2">
                    <div class="w-10">Left</div>
                    <div id="moveXLabel" class="flex items-center justify-center">0%</div>
                    <div class="w-10 text-right">Right</div>
                </div>
                <input type="range" id="move_x" min="-0.9" max="0.9" value="0" step="0.05">
            </div>

            <!-- Move Y Section -->
            <div class="flex flex-col justify-between gap-2">
                <div class="flex justify-between gap-2">
                    <div class="w-10">Up</div>
                    <div id="moveYLabel" class="flex items-center justify-center">0%</div>
                    <div class="w-10 text-right">Down</div>
                </div>
                <input type="range" id="move_y" min="-0.9" max="0.9" value="0" step="0.05">
            </div>

        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
